<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rect</title>

  <style>
    html, body {
      height: 100%;
    }

    .box {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    .box > canvas {
      border: solid 1px;
    }
  </style>
</head>
<body>
<h1>Rect</h1>
<script src="../sketchbook.js"></script>
<script>
  window.onload = function () {

    var rect;

    rect = new sketchbook.Rect({
      x: 10,
      y: 10,
      width: 10,
      height: 10
    });
    addBox("Simple rect", [rect]);

    rect = new sketchbook.Rect({
      x: 10,
      y: 10,
      width: 10,
      height: 10,
      lineWidth: 3
    });
    addBox("Line width rect", [rect]);

    rect = new sketchbook.Rect({
      x: 10,
      y: 10,
      width: 10,
      height: 10,
      isFilled: true,
      fillStyle: '#FF0000'
    });
    addBox("Filled rect", [rect]);

    addRow();

    rect = new sketchbook.Rect({
      x: 10,
      y: 10,
      width: 100,
      height: 100,
      isFilled: true,
      fillStyle: function (ctx) {
        let grd = ctx.createLinearGradient(0, 0, this.width, 0);
        grd.addColorStop(0, "black");
        grd.addColorStop(1, "white");
        return grd;
      }
    });
    addBox("Gradient Filled rect", [rect]);

    rect = new sketchbook.Rect({
      x: 10,
      y: 10,
      width: 100,
      height: 100,
      strokeStyle: function (ctx) {
        let grd = ctx.createLinearGradient(0, 0, this.width, 0);
        grd.addColorStop(0, "black");
        grd.addColorStop(1, "white");
        return grd;
      }
    });
    addBox("Gradient stroked rect", [rect]);

    addRow();

    var xScale = 2;
    var yScale = 3;
    var scaledRect;
    rect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20
    });
    scaledRect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      strokeStyle: '#FF0000',
      origin: sketchbook.global.ORIGIN.LEFT_TOP
    });
    scaledRect.scale(xScale, yScale);
    addBox("Left Top Scaled rect", [rect, scaledRect]);

    rect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      origin: sketchbook.global.ORIGIN.CENTER
    });
    scaledRect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      strokeStyle: '#FF0000',
      origin: sketchbook.global.ORIGIN.CENTER
    });

    scaledRect.scale(xScale, yScale);
    addBox("Center Scaled rect", [rect, scaledRect]);

    rect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20
    });
    scaledRect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      strokeStyle: '#FF0000',
      origin: sketchbook.global.ORIGIN.LEFT_TOP
    });
    scaledRect.setScale(xScale, yScale);
    addBox("Left Top setScale rect", [rect, scaledRect]);

    rect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      origin: sketchbook.global.ORIGIN.CENTER
    });
    scaledRect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      strokeStyle: '#FF0000',
      origin: sketchbook.global.ORIGIN.CENTER
    });

    scaledRect.setScale(xScale, yScale);
    addBox("Center setScale rect", [rect, scaledRect]);

    addRow();

    var radian = 45 * Math.PI / 180;
    var rotatedRect;
    rect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20
    });
    rotatedRect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      strokeStyle: '#FF0000',
      origin: sketchbook.global.ORIGIN.LEFT_TOP
    });
    rotatedRect.rotate(radian);
    addBox("Left Top Rotated rect", [rect, rotatedRect]);

    rect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      origin: sketchbook.global.ORIGIN.CENTER
    });
    rotatedRect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      strokeStyle: '#FF0000',
      origin: sketchbook.global.ORIGIN.CENTER
    });

    rotatedRect.rotate(radian);
    addBox("Center Rotated rect", [rect, rotatedRect]);

    rect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20
    });
    rotatedRect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      strokeStyle: '#FF0000',
      origin: sketchbook.global.ORIGIN.LEFT_TOP
    });
    rotatedRect.setRotate(radian);
    addBox("Left Top setRotated rect", [rect, rotatedRect]);

    rect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      origin: sketchbook.global.ORIGIN.CENTER
    });
    rotatedRect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      strokeStyle: '#FF0000',
      origin: sketchbook.global.ORIGIN.CENTER
    });

    rotatedRect.setRotate(radian);
    addBox("Center setRotated rect", [rect, rotatedRect]);

    addRow();

    var callback;
    callback = function (sb) {
      sb.rotate(10 * Math.PI / 180);
      sb.add(new sketchbook.Rect({
        x: 0,
        y: 0,
        width: sb.width,
        height: sb.height,
        strokeStyle: '#FF0000'
      }));
    };

    rect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20
    });
    rotatedRect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      strokeStyle: '#FF0000',
      origin: sketchbook.global.ORIGIN.LEFT_TOP
    });
    rotatedRect.rotate(radian);
    addBox("LT R sb LT R rect", [rect, rotatedRect], callback);

    rect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      origin: sketchbook.global.ORIGIN.CENTER
    });
    rotatedRect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      strokeStyle: '#FF0000',
      origin: sketchbook.global.ORIGIN.CENTER
    });

    rotatedRect.rotate(radian);
    addBox("LT R sb C R rect", [rect, rotatedRect], callback);

    callback = function (sb) {
      sb.rotate(radian, new sketchbook.Point([50, 50]));
      sb.add(new sketchbook.Rect({
        x: 0,
        y: 0,
        width: sb.width,
        height: sb.height,
        strokeStyle: '#FF0000'
      }));
    };

    rect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20
    });
    rotatedRect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      strokeStyle: '#FF0000',
      origin: sketchbook.global.ORIGIN.LEFT_TOP
    });
    rotatedRect.rotate(radian);
    addBox("LT R sb LT R rect", [rect, rotatedRect], callback);

    rect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      origin: sketchbook.global.ORIGIN.CENTER
    });
    rotatedRect = new sketchbook.Rect({
      x: 50,
      y: 50,
      width: 20,
      height: 20,
      strokeStyle: '#FF0000',
      origin: sketchbook.global.ORIGIN.CENTER
    });

    rotatedRect.rotate(radian);
    addBox("LT R sb C R rect", [rect, rotatedRect], callback);
  };

  function addBox(name, rects, callback) {
    var box = document.createElement('div');
    box.className = 'box';

    var h2 = document.createElement('h2');
    h2.innerText = name;
    box.appendChild(h2);

    var canvas = document.createElement('canvas');
    box.appendChild(canvas);

    var sb = new sketchbook.Sketchbook(canvas);
    sb.width = 150;
    sb.height = 150;

    if (callback) {
      callback(sb);
    }

    for (var idx = 0; idx < rects.length; idx++) {
      var rect = rects[idx];
      sb.add(rect);
    }
    sb.renderAll();

    document.body.appendChild(box);
  }

  function addRow() {
    document.body.appendChild(document.createElement('br'));
  }
</script>
</body>
</html>
